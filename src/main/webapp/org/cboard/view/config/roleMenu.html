<!-- Content Wrapper. Contains page content -->
<div id="inner-container">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 column">
            <div class="input-group">
                <span class="input-group-addon">{{'CONFIG.MENU_ROLE_MENU.USER_ROLE_NAME'|translate}}</span>
                <select class="form-control" id="roleName" ng-model="selectedRoleName">
                    <!--
                    <option value="1">{{ x }}</option>
                    ng-repeat="x in roleNameList.data"
                    ng-options="roleNameList.data for names in names"
                    -->
                    <option value="">{{'CONFIG.MENU_ROLE_MENU.USER_ROLE_SEARCH'|translate}}</option>  <!-- 直接用模型值第一个会为空，所以这里填充第一个 -->
                    <option ng-repeat="x in roleNameList.data" value="{{x}}">{{x}}</option>
                </select>
            </div>
        </div>
    </div>
    <hr style="FILTER: alpha(opacity = 100, finishopacity = 0, style = 3)" width="80%" color=#987cb9 SIZE=3>
    <div class="row">
        <div class="col-md-5 column" style="text-align:center">
            <h2><span class="label label-info">{{'CONFIG.MENU_ROLE_MENU.ROLE_WITHOUT_MENU'|translate}}</span></h2>
        </div>
        <div class="col-md-2" style="text-align: center;"></div>
        <div class="col-md-5 column" style="text-align:center">
            <h2><span class="label label-info">{{'CONFIG.MENU_ROLE_MENU.ROLE_WITH_MENU'|translate}}</span></h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <select multiple class="form-control"  id="menuLeft" style="height: 600px;border-width:1px;"
                    ng-model="selectedMenuWithoutRole">
                <option ng-repeat="x1 in menuList.menuWithoutRole" value="{{x1.menuid}}">{{x1.menuname}}</option>
            </select>
        </div>
        <div class="col-md-2" style="text-align: center;">
            <div class="row" style="margin-top: 100px">
                <button type="button" class="btn btn-success" id="btnAdd" ng-click="addMenu()">{{'CONFIG.MENU_ROLE_MENU.ADD_USER_ROLE'|translate}}&gt;&gt;</button>
            </div>
            <div class="row" style="margin-top: 300px;">
                <button type="button" class="btn btn-success" id="btnRemove" ng-click="removeMenu()">&lt;&lt;{{'CONFIG.MENU_ROLE_MENU.DELETE'|translate}}</button>
            </div>
        </div>
        <div class="col-md-5">
            <select multiple class="form-control" id="menuRight" style="height: 600px;border-width:1px;"
                    ng-model="selectedMenuWithRole">
                <option ng-repeat="x2 in menuList.menuWithRole" value="{{x2.menuid}}">{{x2.menuname}}</option>
            </select>
        </div>
    </div>


</div>
